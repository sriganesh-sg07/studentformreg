<div>
    <h1>Welcome to Student Registration Form</h1>
    <label>Name:</label>
    <input type="text" [(ngModel)]="name" placeholder="Name">
    <br><br>
    <label>DOB</label>
    <input type="date" [(ngModel)]="dob" placeholder="yyyy-mm-dd">
    <br><br>
    <button (click)="createStudent()">Submit</button>
</div>
